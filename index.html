<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock-Paper-Scissors</h2>
    <h4>Man Vs Computer!</h4>
    <h5> Lets Gooo!!!</h5>
    <div class="playbtns">
        <button id="gameBtn1">Rock</button>
        <button id="gameBtn2">Paper</button>
        <button id="gameBtn3">Scissors</button>
    </div>
    <div id="resultScore">
        <div>
            <span>You</span>
            <span id="humanWin">0</span>
        </div>
        <div>
            <span>Computer</span>
            <span id="computerWin">0</span>
        </div>
    </div>
    <div id="finalScore"></div>
    <script src="external.js"></script>
</body>
</html>
